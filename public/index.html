<body>
    <div id="app">
        <site-header></site-header>

        <site-menu></site-menu>

        <index></index>

        <!--Start Modal -->
        <slider-modal></slider-modal>

    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/pagepiling.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script>


        $('#pagepiling').pagepiling({
            navigation: false,
        });

        $('.scroll-down').click(function () {
            $.fn.pagepiling.moveSectionDown();
        });


        function range(end, gap) {
            var ans = [];
            for (let i = 0; i <= end; i += gap) {
                ans.push(i);
            }
            return ans;
        }

        var gap = 3.12;
        var total = 100 - gap;
        var Arr = range(total, gap);
        var strokWidth = 0.8;
        var strokWidthWhite = 0.9;
        var string = '';
        for (let i = 0; i < Arr.length; i++) {
            if (i % 2) {
                string += `<circle class="donut-segment segment-1" cx="21" cy="21" r="15.91549430918954" fill="transparent"
stroke="#eca633" stroke-width="`+ strokWidth + `" stroke-dasharray="100" stroke-dashoffset="` + Arr[i] + `"></circle>`;
            } else {
                string += `<circle class="donut-segment segment-1" cx="21" cy="21" r="15.91549430918954" fill="transparent"
stroke="#f8f8f8" stroke-width="`+ strokWidthWhite + `" stroke-dasharray="100" stroke-dashoffset="` + Arr[i] + `"></circle>`;
            }
        }
        document.getElementById('box').innerHTML = string;
    </script>
</body>

</html>
